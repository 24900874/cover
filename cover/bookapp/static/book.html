<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Book Cover</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items:center ;
            height: 100vh;
            background: linear-gradient(135deg, #e2e2e2, #ffffff);
            font-family: 'Arial', sans-serif;
        }

        .book-cover {
            width: 350px;
            height: 500px;
            background: #34495e;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .book-title {
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .book-author {
            font-size: 20px;
            margin-bottom: 25px;
            color: #ecf0f1;
        }

        .book-image {
            width: 100%;
            height: 180px;
            background-image: url('book\ cover\ image.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #2980b9;
        }

        .book-description {
            font-size: 16px;
            color: #bdc3c7;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3498db;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 12px;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="book-title">Web Development Essentials</div>
        <div class="book-author">by Jane Smith</div>
        <div class="book-image"></div>
        <div class="book-description">
            Dive into the world of web development with this comprehensive guide, covering HTML, CSS, JavaScript, and more!
        </div>
        <a href="https://www.w3schools.com/whatis/whatis_htmldom.asp" class="button">Get Started</a>
        <center><div class="footer">Published: 2024</div></center>
    </div>
</body>
</html>
